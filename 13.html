    <script>
  // Prices for cryptocurrencies (update them as needed)
const cryptoPrices = {
    Bitcoin: 45000,  // Example price in USD
    Ethereum: 3000,  // Example price in USD
    Doge: 0.1    // Example price in USD
};

const cryptoAmountInput = document.getElementById("crypto-amount");
const cryptoNameElement = document.getElementById("crypto-name");
const liveUSDElement = document.getElementById("liveUSD");
const errorMessage = document.getElementById("error-message");

// Wallet addresses and minimum limits for each cryptocurrency
let walletAddresses = {
    Bitcoin: "1BitcoinWalletExampleAddress12345",
    Ethereum: "0xEthereumWalletExampleAddress12345",
    USDT: "TetherWalletExampleAddress12345",
    SOL: "SolanaWalletExampleAddress12345",
    BNB: "BinanceCoinWalletExampleAddress12345",
    XRP: "RippleWalletExampleAddress12345",
    Litecoin: "LitecoinWalletExampleAddress12345",
    Doge: "DogecoinWalletExampleAddress12345",
    TRX: "TronWalletExampleAddress12345",
    TON: "TONWalletExampleAddress12345",
    USDC: "USDCWalletExampleAddress12345",
    ADA: "ADAWalletExampleAddress12345",
    AVAX: "AVAXWalletExampleAddress12345",
    SHIB: "SHIBWalletExampleAddress12345",
    DOT: "DOTWalletExampleAddress12345",
    LINK: "LINKWalletExampleAddress12345",
    BCH: "BCHWalletExampleAddress12345",
    APT: "APTWalletExampleAddress12345",
    POL: "POLWalletExampleAddress12345",
    Monero: "MoneroWalletExampleAddress12345"
};

let minLimits = {
    Bitcoin: 0.001,
    Ethereum: 0.01,
    USDT: 10,
    SOL: 0.1,
    BNB: 0.01,
    XRP: 10,
    Litecoin: 0.1,
    Doge: 10,
    TRX: 10,
    TON: 0.1,
    USDC: 1,
    ADA: 5,
    AVAX: 0.2,
    SHIB: 1000000,
    DOT: 2,
    LINK: 0.5,
    BCH: 0.05,
    APT: 0.3,
    POL: 0.1,
    Monero: 0.01
};

// Variables to store the selected cryptocurrency and its icon
let selectedCrypto = "Bitcoin";
let selectedIcon = "https://cryptologos.cc/logos/bitcoin-btc-logo.png";

// Function to update the USD equivalent when the amount or cryptocurrency changes
function updateUSDEquivalent() {
    const cryptoName = document.getElementById('crypto-name').textContent.trim();
    const cryptoPrice = cryptoPrices[cryptoName] || 0;
    const enteredAmount = parseFloat(cryptoAmountInput.value) || 0;

    if (isNaN(enteredAmount) || enteredAmount < 0) {
        // Display error message if input is invalid
        errorMessage.style.display = "block";
        liveUSDElement.textContent = "Equivalent in USD: $0.00";
    } else {
        // Hide error message and update equivalent USD
        errorMessage.style.display = "none";
        const usdEquivalent = enteredAmount * cryptoPrice;
        liveUSDElement.textContent = `Equivalent in USD: $${usdEquivalent.toFixed(2)}`;
    }
}

// Function to clear the error message
function clearErrorMessage() {
    errorMessage.style.display = 'none';
}

// Event listener for real-time conversion when the input changes
cryptoAmountInput.addEventListener("input", () => {
    updateUSDEquivalent(); // Dynamically update the USD equivalent
});

// Function to handle crypto selection
function selectCrypto(crypto, icon) {
    selectedCrypto = crypto;
    selectedIcon = icon;
    document.getElementById('crypto').innerText = crypto;
    document.getElementById('crypto-icon').src = icon;
    document.getElementById('crypto-name').innerText = crypto;

    // Update the USD equivalent and error message immediately when crypto is selected
    updateUSDEquivalent(); // Function to handle the USD equivalent calculation
    clearErrorMessage(); // Function to clear the error message

    // Close the dropdown with a smooth animation
    toggleDropdown('crypto-options'); // This will toggle visibility
    setTimeout(() => {
        document.getElementById('crypto-options').classList.remove('visible'); // Ensures it is fully hidden after animation
    }, 300); // This should match the transition duration
}

// Function to show the mining screen (hidden)
function showStartMining() {
    document.getElementById('start-mining').classList.remove('hidden');
    document.getElementById('crypto-selection').classList.add('hidden');
    document.getElementById('qr-code-container').classList.add('hidden');
}

// Function to show the crypto selection screen (hidden)
function showCryptoSelection() {
    document.getElementById('start-mining').classList.add('hidden');
    document.getElementById('crypto-selection').classList.remove('hidden');
    document.getElementById('qr-code-container').classList.add('hidden');
}

// Function to toggle the dropdown menu visibility
function toggleDropdown(dropdownId) {
    document.getElementById(dropdownId).classList.toggle('visible');
}

// Function to validate input and proceed to generate QR code
function validateAndProceed() {
    try {
        // Get the amount entered by the user
        let amount = parseFloat(document.getElementById('crypto-amount').value);
        let errorMessage = document.getElementById('error-message');

        // Validate the entered amount
        if (!amount || amount < minLimits[selectedCrypto]) {
            errorMessage.innerText = `Minimum amount for ${selectedCrypto} is ${minLimits[selectedCrypto]}`;
            errorMessage.style.display = 'block';

            // Hide the error message after 2 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 2000);
            return; // Stop further execution if the validation fails
        }

        // Hide any previous error message
        errorMessage.style.display = 'none';

        // Calculate the USD equivalent
        const usdEquivalent = amount * cryptoPrices[selectedCrypto];

        // Add GoAffPro tracking logic
        const orderID = `order-${Date.now()}`; // Generate a unique order ID
        window.goaffpro_order = {
            number: orderID,
            total: parseFloat(usdEquivalent.toFixed(2)) // Use USD equivalent
        };

        // Track conversion if GoAffPro function is available
        if (typeof window.goaffproTrackConversion !== "undefined") {
            window.goaffproTrackConversion(window.goaffpro_order);
            console.log("Order Tracked:", window.goaffpro_order);
        } else {
            console.warn("GoAffPro tracking function is not available.");
        }

        // Proceed with generating the QR code
        generateQRCode(amount);
    } catch (error) {
        console.error("An error occurred in validateAndProceed:", error);
    }
}

// Function to generate QR code
function generateQRCode(amount) {
    document.getElementById('crypto-selection').classList.add('hidden');
    document.getElementById('qr-code-container').classList.remove('hidden');

    let walletAddress = walletAddresses[selectedCrypto];
    document.getElementById('crypto-address').innerText = walletAddress;

    let qrCodeContainer = document.getElementById('qr-code');
    qrCodeContainer.innerHTML = "";
    new QRCode(qrCodeContainer, {
        text: `${walletAddress}?amount=${amount}`,
        width: 140,
        height: 140
    });

    document.getElementById('qr-crypto-icon').src = selectedIcon;
    document.getElementById('summary').innerText = `Use the address below to mine ${amount} ${selectedCrypto} from your wallet.`;
    document.getElementById('Note').innerText = `Send only ${selectedCrypto} to this address. Sending other unsupported tokens or NFTs to this address may result in the permanent loss of your funds. The QR address will expire after 120 minutes if unused.`;
}

// Function to copy wallet address to clipboard
function copyToClipboard() {
    var content = document.getElementById('crypto-address').innerText;
    var tempInput = document.createElement('textarea');
    document.body.appendChild(tempInput);
    tempInput.value = content;
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    showCopyAlert();
}

// Function to show copy success alert
function showCopyAlert() {
    var alertBox = document.getElementById('copy-message');
    alertBox.style.display = 'block';
    setTimeout(function() {
        alertBox.style.display = 'none';
    }, 2000);
}
    </script>
